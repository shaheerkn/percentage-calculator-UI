<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#f5f5f5] font-openSans">
    <div class="container max-w-5xl pt-5 mx-auto flex flex-col gap-5">
      <form
        action=""
        class="flex p-3 shadow-lg gap-4 items-center rounded-lg overflow-hidden bg-white"
      >
        <label for="" class="text-lg">What is</label>
        <input type="number" placeholder="x" class="border p-2 w-36" />
        <div class="text-lg">% of</div>
        <input type="number" class="border p-2 w-36" placeholder="n" />
        <button class="text-white bg-indigo-600 py-2 px-12">Calculate</button>
        <input type="number" class="border p-2" placeholder="Result" disabled />
        <button
          class="text-3xl ml-auto text-indigo-600 border-2 rounded-full border-indigo-600 leading-[0] w-11 h-11 flex items-center justify-center"
        >
          +
        </button>
      </form>

      <form
        class="flex flex-col p-3 py-6 shadow-lg gap-4 rounded-lg overflow-hidden bg-white"
      >
        <div>
          <label for="" class="text-2xl leading-[0]"
            >What is <span class="text-indigo-600 font-bold">x</span> % of
            <span class="text-indigo-600 font-bold">n</span>?</label
          >
        </div>

        <div class="flex items-center pr-5">
          <input type="number" placeholder="write x in %" class="border p-2" />
          <input type="number" placeholder="write n" class="border p-2" />
          <button
            class="bg-indigo-600 border px-3 text-white font-bold text-[14px] flex self-stretch items-center"
          >
            Calculate
          </button>
          <span class="px-3"> = </span>

          <div class="flex">
            <input
              type="number"
              placeholder="Result"
              class="border p-2"
              disabled
            />
          </div>

          <button
            class="ml-auto text-3xl text-indigo-600 border-2 rounded-full border-indigo-600 leading-[0] w-11 h-11 flex items-center justify-center"
          >
            +
          </button>
        </div>
      </form>

      <form
        action=""
        class="flex flex-col p-3 py-6 shadow-lg gap-4 rounded-lg overflow-hidden bg-white"
      >
        <div>
          <label for="" class="text-2xl leading-[0]"
            >What is <span class="text-indigo-600 font-bold">x</span> % of
            <span class="text-indigo-600 font-bold">n</span>?</label
          >
        </div>

        <div class="flex items-center pr-5">
          <input type="number" placeholder="write x in %" class="border p-2" />
          <input type="number" placeholder="write n" class="border p-2" />
          <span class="px-3"> = </span>
          <input
            type="number"
            placeholder="Result"
            class="border p-2"
            disabled
          />

          <button
            class="ml-auto text-3xl text-indigo-600 border-2 rounded-full border-indigo-600 leading-[0] w-11 h-11 flex items-center justify-center"
          >
            +
          </button>
        </div>
      </form>

      <form
        action=""
        class="flex flex-col p-3 py-6 shadow-lg gap-4 rounded-lg overflow-hidden bg-white"
      >
        <div class="flex items-center gap-4 pr-5">
          <div class="flex flex-col items-center gap-4">
            <div
              class="flex items-center max-w-[400px] pb-3 border-b-2 border-b-indigo-600"
            >
              <input
                type="number"
                class="border w-2/4 p-2 text-center"
                placeholder="Write x% here"
              />
              <span class="mx-3">*</span>
              <input
                type="number"
                class="border w-2/4 p-2 text-center"
                placeholder="write n here"
              />
            </div>
            <span> 100 </span>
          </div>

          <span class="text-[24px]">=</span>
          <input
            type="number"
            placeholder="Result"
            class="border p-2"
            disabled
          />

          <button
            class="ml-auto text-3xl text-indigo-600 border-2 rounded-full border-indigo-600 leading-[0] w-11 h-11 flex items-center justify-center"
          >
            +
          </button>
        </div>
      </form>

      <form
        class="flex flex-col p-3 py-6 shadow-lg gap-4 rounded-lg overflow-hidden bg-white max-w-xs"
      >
        <div>
          <label for="" class="text-2xl leading-[0]"
            >What is <span class="text-indigo-600 font-bold">x</span> % of
            <span class="text-indigo-600 font-bold">n</span>?</label
          >
        </div>

        <div class="w-full">
          <input
            type="number"
            placeholder="write x in %"
            class="border p-2 w-full"
          />
          <input
            type="number"
            placeholder="write n"
            class="border p-2 w-full"
          />
        </div>
        <div>
          <input
            type="number"
            placeholder="Result"
            class="border p-2 w-full"
            disabled
          />
        </div>
      </form>
    </div>
  </body>
</html>
