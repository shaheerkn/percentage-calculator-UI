<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#f5f5f5]">
    <div class="container max-w-5xl pt-5 mx-auto flex flex-col gap-5">
      <form
        class="flex p-3 shadow-lg gap-4 items-center rounded-lg overflow-hidden bg-white"
      >
        <label for="" class="text-lg">What is</label>
        <div class="flex h-11 overflow-hidden">
          <input
            type="number"
            placeholder="x"
            class="border p-2 w-36 rounded-lg rounded-r-none"
          />
          <div
            class="bg-[#f5f5f5] p-3 border rounded-lg rounded-l-none leading-[0]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="black"
              viewBox="0 0 384 512"
              width="12"
            >
              <path
                d="M374.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-320 320c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l320-320zM128 128c0-35.3-28.7-64-64-64S0 92.7 0 128s28.7 64 64 64s64-28.7 64-64zM384 384c0-35.3-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64z"
              />
            </svg>
          </div>
        </div>
        <div class="text-lg">of</div>
        <input
          type="number"
          class="border p-2 w-36 rounded-lg"
          placeholder="n"
        />
        <button
          class="text-white bg-indigo-600 border-2 border-transparent py-2 px-12 rounded-lg transition-all hover:bg-transparent hover:border-indigo-600 hover:text-indigo-600"
        >
          Calculate
        </button>
        <input
          type="number"
          class="border p-2 rounded-lg"
          placeholder="Result"
          disabled
        />
        <button class="text-3xl ml-auto text-indigo-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="#4f46e5"
            viewBox="0 0 512 512"
          >
            <path
              d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
            />
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
